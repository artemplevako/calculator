<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="operations">
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">*</button>
            <button class="operation">/</button>
            <button id="clear">Clear</button>
        </div>
        <div class="numpad">
            <button class="numpad-key digit">7</button>
            <button class="numpad-key digit">8</button>
            <button class="numpad-key digit">9</button>
            <button class="numpad-key digit">4</button>
            <button class="numpad-key digit">5</button>
            <button class="numpad-key digit">6</button>
            <button class="numpad-key digit">1</button>
            <button class="numpad-key digit">2</button>
            <button class="numpad-key digit">3</button>
            <button class="numpad-key" style="visibility: hidden"></button>
            <button class="numpad-key digit">0</button>
            <button class="numpad-key" id="equals">=</button>
        </div>
    </div>
</body>
</html>
